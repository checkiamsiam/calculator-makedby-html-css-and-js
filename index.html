<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-container bg-secondary p-3 mx-auto my-4 rounded shadow">
      <h1 class="text-center">Calculator</h1>
      <p type="number" id="display" class="col-9 mb-2 d-inline-block bg-white p-1 text-center rounded border border-2 border-dark"></p>
      <button id="clear-btn" class="col-2 clearBtn mb-2 bg-danger rounded">C</button>
      <button id="one-btn" class="col-3 mb-2 bg-info rounded">1</button>
      <button id="two-btn" class="col-3 mb-2 bg-info rounded">2</button>
      <button id="three-btn" class="col-3 mb-2 bg-info rounded">3</button>
      <button id="devid-btn" class="col-2 mb-2 rounded">/</button>
      <button id="four-btn" class="col-3 mb-2 bg-info rounded">4</button>
      <button id="five-btn" class="col-3 mb-2 bg-info rounded">5</button>
      <button id="six-btn" class="col-3 mb-2 bg-info rounded">6</button>
      <button id="mainus-btn" class="col-2 mb-2 rounded">-</button>
      <button id="seven-btn" class="col-3 mb-2 bg-info rounded">7</button>
      <button id="eight-btn" class="col-3 mb-2 bg-info rounded">8</button>
      <button id="nine-btn" class="col-3 mb-2 bg-info rounded">9</button>
      <button id="plus-btn" class="col-2 mb-2 rounded">+</button>
      <button id="point-btn" class="col-3 rounded">.</button>
      <button id="zero-btn" class="col-3 bg-info rounded">0</button>
      <button id="equal-btn" class="col-3 bg-success rounded">=</button>
      <button id="multiply-btn" class="col-2">*</button>
      
    </section>
    <script src="./script.js"></script>
  </body>
</html>
